<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Greeting Card Maker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 500px;
        width: 100%;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        color: #ff4081;
        margin-bottom: 20px;
        font-size: 28px;
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(to right, #ff4081, #d81b60);
        border-radius: 3px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      input, select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5ee;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input:focus, select:focus {
        outline: none;
        border-color: #ff4081;
        box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.2);
      }

      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

      .btn {
        width: 100%;
        padding: 14px;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .generate-btn {
        background: linear-gradient(to right, #ff4081, #d81b60);
        box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
      }

      .generate-btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 20px rgba(255, 64, 129, 0.5);
      }

      .generate-btn:active {
        transform: translateY(1px) scale(0.98);
      }

      .link-btn {
        background: linear-gradient(to right, #2196F3, #1976D2);
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
      }

      .link-btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 20px rgba(33, 150, 243, 0.5);
      }

      .link-btn:active {
        transform: translateY(1px) scale(0.98);
      }

      .card {
        display: none;
        background: white;
        padding: 30px;
        border-radius: 15px;
        margin-top: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        border-top: 5px solid #ff4081;
        animation: fadeIn 0.5s ease-out;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(to right, #ff4081, #d81b60);
      }

      .card h2 {
        font-size: 26px;
        margin: 15px 0;
        color: #ff4081;
      }

      .card p {
        font-size: 18px;
        line-height: 1.6;
        color: #444;
        margin: 15px 0;
      }

      .theme-icon {
        font-size: 40px;
        margin-bottom: 10px;
      }

      .card-footer {
        margin-top: 20px;
        font-style: italic;
        color: #777;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .heart {
        color: #ff4081;
        animation: heartbeat 1.5s infinite;
        display: inline-block;
      }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        5% { transform: scale(1.1); }
        10% { transform: scale(1); }
        15% { transform: scale(1.1); }
        20% { transform: scale(1); }
        100% { transform: scale(1); }
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f00;
        opacity: 0.7;
        animation: confetti-fall 5s linear forwards;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .card-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .card-actions button {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }

      .secondary-btn {
        background: linear-gradient(to right, #6c757d, #5a6268);
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      }

      .secondary-btn:hover {
        box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        
        h1 {
          font-size: 24px;
        }
        
        .card h2 {
          font-size: 22px;
        }
        
        .card p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>From Red4 to Hafsa</h1>

      <div class="form-group">
        <label for="name">Enter Recipient's Name:</label>
        <input type="text" id="name" placeholder="Type a name..." required />
      </div>

      <div class="form-group">
        <label for="theme">Select Theme:</label>
        <select id="theme">
          <option value="birthday">üéÇ Birthday</option>
          <option value="congratulations">üéâ Congratulations</option>
          <option value="love">‚ù§Ô∏è Love</option>
          <option value="friendship">ü§ó Friendship</option>
        </select>
      </div>

      <div class="buttons-container">
        <button id="generateCard" class="btn generate-btn">Generate Card</button>
        <a href="" target="_blank" class="btn link-btn">Visit Special Page</a>
      </div>

      <div id="card" class="card">
        <div class="theme-icon" id="cardIcon"></div>
        <h2 id="cardTitle"></h2>
        <p id="cardMessage"></p>
        <div class="card-footer">Made with <span class="heart">‚ù§Ô∏è</span> by Red4</div>
        <div class="card-actions">
          <button id="shareCard">Share</button>
          <button id="newCard" class="secondary-btn">New Card</button>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("generateCard").addEventListener("click", function () {
        let name = document.getElementById("name").value.trim();
        let theme = document.getElementById("theme").value;

        if (name === "") {
          alert("Please enter a name.");
          return;
        }

        let cardTitle = document.getElementById("cardTitle");
        let cardMessage = document.getElementById("cardMessage");
        let cardIcon = document.getElementById("cardIcon");
        let card = document.getElementById("card");

        let themeMessages = {
          birthday: {
            message: `üéÇ Happy Birthday, ${name}! üéâ 3o9ba l 100 3am nchaelah wbnnnaja7 yarby wbach ma tmnniti w li fkhatrk yystajblk lih sidi rbi yaaaarbyüíï`,
            icon: "üéÇ"
          },
          congratulations: {
            message: `üéâ Congratulations, ${name}! üèÜ Keep shining and achieving great things! Your hard work and dedication are truly inspiring.`,
            icon: "üèÜ"
          },
          love: {
            message: `To my dear ${name}, lah ynjjik mn hadi hhhhhhhhhhh. You mean the world to me! ‚ù§Ô∏è`,
            icon: "‚ù§Ô∏è"
          },
          friendship: {
            message: `üåü Hey ${name}! Just wanted to remind you how awesome you are. Thanks for being such an amazing friend!`,
            icon: "ü§ó"
          }
        };

        let selectedTheme = themeMessages[theme];
        
        cardTitle.innerText = `${selectedTheme.icon} ${
          theme.charAt(0).toUpperCase() + theme.slice(1)
        } Greeting`;
        
        cardMessage.innerText = selectedTheme.message;
        cardIcon.innerText = selectedTheme.icon;

        card.style.display = "block";
        
        // Add confetti for birthday theme
        if (theme === "birthday") {
          createConfetti();
        }
      });

      document.getElementById("newCard").addEventListener("click", function() {
        document.getElementById("card").style.display = "none";
        document.getElementById("name").value = "";
        document.getElementById("name").focus();
      });

      document.getElementById("shareCard").addEventListener("click", function() {
        if (navigator.share) {
          navigator.share({
            title: 'Greeting Card',
            text: document.getElementById("cardMessage").innerText,
            url: window.location.href
          })
          .catch(error => console.log('Error sharing:', error));
        } else {
          alert("Sharing is not supported in your browser. Copy the message manually.");
        }
      });

      function createConfetti() {
        const colors = ['#ff4081', '#d81b60', '#ff9800', '#4caf50', '#2196f3'];
        const card = document.getElementById("card");
        
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = Math.random() * 10 + 5 + "px";
          confetti.style.height = Math.random() * 10 + 5 + "px";
          confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
          document.body.appendChild(confetti);
          
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }
    </script>
  </body>
</html>
